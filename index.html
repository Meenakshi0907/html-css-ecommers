<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="whole">
            <h2 class="heading"><mark>My Day</mark></h2>
            <div class="left-box">

                    </ul>
                </div>
                <div class="breakfast-box">
                    <h2 style="text-align: center;">2.breakfast</h2>
                    <ul>
                        <li>8 AM</li>
                            <li>eggs</li>

                        </ul>
                    </ul>
                </div>
                <div class="college-box">

                    <ul>
                        <li>8 AM</li>
                        <ul>
                            <li>attend class</li>
                            <li>to be continued</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="image-box">
                <div class="things">
                    <h2 style="text-align: center; border: 2px solid black;"><mark>Things to watch</mark></h2>
                    <div class="images">
                        <img src="img/pic1.jpg">
                        <img src="img/pic2.jpg">
                        <img src="img/pic3.jpg">

                </div>
